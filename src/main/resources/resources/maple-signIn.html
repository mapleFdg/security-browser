<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<h2>登录页面</h2>
	<form action="/authentication/form" method="post">

		<input type="text" name="username" /> <br /> 
		<input type="password" name="password" /><br /> 
		<input type="text" name="imageCode" />  <img src="/code/image?width=400"><br /> 
		<input type="checkbox" name="remember-me" value="true"/> 记住我 <br/>
		<input type="submit" value="登录" />
	</form>
	
	
	<h2>手机登录页面</h2>
	<form action="/authentication/mobile" method="post">

		<input type="text" name="mobile" value="12345678"/> <br /> 
		<input type="text" name="smsCode" /> <a href="/code/sms?mobile=12345678">发送验证码</a><br /> 
		<input type="submit" value="登录" />
	</form>
</body>
</html>
